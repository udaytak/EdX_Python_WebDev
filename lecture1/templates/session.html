{% extends "layout.html" %}

{% block heading %}
    Notes
{% endblock %}

{% block body %}
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('session') }}" method="post">
        <input type="text" name="note" placeholder="Enter Note here">
        <button>Add Note</button>
    </form>
{% endblock %}
